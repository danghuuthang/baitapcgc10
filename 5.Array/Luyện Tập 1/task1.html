<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num=parseInt(prompt('Nhập Num'));
        let num1=[num];
        let dem=0;
        let e='';
        for (let i = 0; i < num ; i++){ 
            num1[i] = parseFloat(prompt('phần tử thứ:'+i));
            if (num1[i]>=10) {
                e+=num1[i]+ '&nbsp&nbsp;';
                dem++;
            }
        }
        document.write('Những num lớn hơn 10 là:' +e+'<br/>');
        document.write('Có'+dem+'phần tử lớn hơn 10');
    </script>
</body>
</html>
