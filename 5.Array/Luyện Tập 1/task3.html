<body>
        <script>
                let num;
                maxArray=[];
                num = parseInt(prompt('Bạn muốn mảng có bao nhiêu phần tử:?'));
                let cout;
                cout = parseFloat(prompt('nhập giá trị cho phần tử 0:'));
                maxArray[0]=cout;
                max=maxArray[0];
                let index=0;
                let vitri;
                let s=maxArray[0];
                for (let i = 1; i < num ; i++){
                    let num1
                    num1 = parseFloat(prompt('phần tử thứ:'+i));
                    maxArray[i]=num1;
                    if (max<=maxArray[i]){
                        max=maxArray[i];
                        s+=maxArray[i];
                        vitri=i;
                    } 
               }
               s=(s/num);
               document.write('Giá trị lớn nhất là='+max+'Ở vị trí'+vitri+'<br/>');
               document.write('Giá trị trung bình'+s);
            </script>
</body>
