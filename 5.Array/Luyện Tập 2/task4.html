<body>
    <script>
        let str;
        str=prompt('Enter the string:');
        document.write('String is: '+str+'<br>');
        let count=1;
        console.log(str.length);
        for (let i=0;i<str.length;i++){
            if (str[i] ===' '){
                count++;
            }
        }
        document.write('Have '+count+ 'character in array string')
    </script>
