<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <input id='input1' type =''> 
    <input id='input2' type =''>
    <br>
    <button onclick= add()>Addiion(+)</button>
    <button onclick= sub()>Subtraction(-)</button>
    <button onclick= mul()>Multiplication(X)</button>
    <button onclick= div()>Division(/)</button>
    <form id='message'action=""></form>
    <script>
        function  add(){
            a=parseFloat(document.getElementById('input1').value)
            b=parseFloat(document.getElementById('input2').value)
            document.getElementById('message').innerHTML='The result:'+(a+b)
            
        }
        function  sub(){
            a=parseFloat(document.getElementById('input1').value)
            b=parseFloat(document.getElementById('input2').value)
            document.getElementById('message').innerHTML='The result:'+(a-b)
            
        }
        function  mul(){
            a=parseFloat(document.getElementById('input1').value)
            b=parseFloat(document.getElementById('input2').value)
            document.getElementById('message').innerHTML='The result:'+(a*b)
        }
        function  div(){
            a=parseFloat(document.getElementById('input1').value)
            b=parseFloat(document.getElementById('input2').value)
            document.getElementById('message').innerHTML='The result:'+(a/b)
        }

    </script>
</body>
</html>
