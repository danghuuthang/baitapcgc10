<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id='input1' type =''> 
    <input id='input2' type =''>
    <br>
    <button onclick= add()>Addiion(+)</button>
    <button onclick= sub()>Subtraction(-)</button>
    <button onclick= mul()>Multiplication(X)</button>
    <button onclick= div()>Division(/)</button>
    <script>
        function  add(){
            a=document.getElementById('input1').value
            b=document.getElementById('input2').value
            a=parseFloat(a)
            b=parseFloat(b)
            x=a+b;
            alert(x)
        }
        function  sub(){
            a=document.getElementById('input1').value
            b=document.getElementById('input2').value
            a=parseFloat(a)
            b=parseFloat(b)
            x=a-b;
            alert(x)
        }
        function  mul(){
            a=document.getElementById('input1').value
            b=document.getElementById('input2').value
            a=parseFloat(a)
            b=parseFloat(b)
            x=a*b;
            alert(x)
        }
        function  div(){
            a=document.getElementById('input1').value
            b=document.getElementById('input2').value
            a=parseFloat(a)
            b=parseFloat(b)
            x=a/b;
            alert(x)
        }

    </script>
</body>
</html>
