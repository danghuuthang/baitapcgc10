<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findCharacters(a,str){
            let count=0;
            for(let i=1;i<=str.length;i++){
                if (str[i]==a) {
                    count++;
                }
            }
            if (count==0){
                alert(-1);
            } else {
                alert(a+' appear '+count+'th');
            }
        }
        let string=prompt("Enter The String:");''
        let find=prompt('Enter the char you want find');
        findCharacters(find,string);
    </script>
</body>
</html>
