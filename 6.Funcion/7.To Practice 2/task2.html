<body>
    <script>
        function perimeterRectangle(a, b) {
            return (a + b) * 2;
        }
        function acreageCircle(R) {
            const Pi = 3.14;
            return Pi * R * R;
        }
        let C = perimeterRectangle(3, 4);
        let S = acreageCircle(3.5);
        document.write('C= ' + C + ' S = ' + S)
    </script>
</body>
