<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(number) {
            let s = 1;
            for (let i = 1; i <= number; i++) {
                s *= i;
            }
            return s;
        }
        let input = parseInt(prompt('Enter the number factorial'))
        document.write(input + '!= ' + factorial(input));
    </script>
</body>

</html>
