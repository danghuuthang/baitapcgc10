<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function minThreeNumber() {
            let firstNumbers = parseFloat(prompt('Enter The number the first'));
            let secondNumbers = parseFloat(prompt('Enter The number the second'));
            let thirdNumbers = parseFloat(prompt('Enter The number the third'));
            min = firstNumbers;
            if (secondNumbers < min) {
                min = secondNumbers;
            }
            if (thirdNumbers < min) {
                min = thirdNumbers;
            }
            return (alert('Min in three the number is:' + min));
        }
        minThreeNumber();
    </script>
</body>

</html>
