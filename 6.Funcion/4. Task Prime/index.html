<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function createNumber() {
            let number = parseInt(prompt('Enter the number check:'));
            return number;
        }
        function checkPrime() {
            let prime = createNumber();

            let cout = 0;
            for (let i = 2; i < prime / Math.sqrt(2); i++) {
                if (prime % i == 0) {
                    cout++;
                }
            }
            result = (cout == 0) ? 'Prime' : 'Not prime';
            return(alert(result))
        }
        checkPrime();
    </script>
</body>

</html>
