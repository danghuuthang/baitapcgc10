<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function addNumbers() {
            let firstNum = 4;
            let secondNum = 8;
            let result;
            result = firstNum + secondNum;
            return result;
            alert(result);
        }
        result = 0;
        alert('Result before call the funcion is : ' + result);
        result = addNumbers();
        alert('Result after call the funcion is : ' + result); 
    </script>
</body>
