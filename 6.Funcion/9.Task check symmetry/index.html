<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function isPalindrome(str) {
            let n=str.length;
            for (let i = 1; i < n/2; i++) {
                if (str[i] != str[(n-1) - i]) {
                    return alert('Not is Palindrome');
                }
            }
            return alert('Palindrome');
        }
        let string = prompt('Enter the string')
        isPalindrome(string);

    </script>
</body>

</html>
