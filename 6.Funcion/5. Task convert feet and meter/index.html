    <h1>Convert Feet And Meter</h1>
    <input id='input' type="text">
    <select id="index1">
        <option value="feets">Feets</option>
        <option value="meters">Meters</option>
    </select>
    <select id="index2">
        <option value="feets">Feets</option>
        <option value="meters">Meters</option>
    </select>
    <input type="submit" value="SubMit" onclick="convert()">
    <div id='result'>Result is:</div>
    <script>
        function convert() {
            let index = document.getElementById('input').value;
            if (index1.value == 'meters' && index2.value == 'feets') {
                document.getElementById('result').innerHTML = (index + ' Meters = ' + index * 0.305 + ' Feets');
            }
            if (index1.value == 'feets' && index2.value == 'meters') {
                document.getElementById('result').innerHTML = (index + ' Feets = ' + index * 3.279 + ' Meters');
            }
        }
    </script>
