<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Bài 1</h2>
    <form id='result' action=""></form>
    <script>
        browser = prompt(' Mời Anh Yêu Nhập Vào Người 1 Của Em Hihi')
        switch (browser) {
            case 'Edge':
                document.getElementById('result').innerHTML = 'Result:Youve got the Edge!';
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                document.getElementById('result').innerHTML = 'Result:Okay we support these browsers too';
                break;
            default:
                document.getElementById('result').innerHTML = 'We hope that this page looks ok!';
                break;
        }
    </script>
    <h2>Bài 2</h2>
    <form id ='rs' action=""></form>
    <script>
        var a = parseInt(prompt('Mời Anh Yêu Nhập Vào Người 2 Của Em Hihi'))
        switch (a) {
            case 0:
            document.getElementById('rs').innerHTML = 'Result=0';
                break;
            case 1:
            document.getElementById('rs').innerHTML = 'Result=1';
                break;
            case 2:
            case 3:
            document.getElementById('rs').innerHTML = 'Result=2,3';
                break;
        }      
    </script>
    <h2>Bài 3</h2>
    <form id='res'action=""></form>
    <script>
        b=parseFloat(prompt('Mời Anh Yêu Nhập Vào Người 3 Của Em Hihi'))
        switch ((b>0) ? 1 : (b<0) ? -1 : 0) {
            case 1:
                document.getElementById('res').innerHTML='Result=1'
                break;
            case -1:
                document.getElementById('res').innerHTML='Result=-1'
            break;
            default:
                document.getElementById('res').innerHTML='Result=0'
                break;
        }
    </script>
</body>

</html>
