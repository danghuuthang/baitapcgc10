<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function inputPrime(){
            do {
                let num=prompt('Enter the number:');
                }
            while (isNaN(num)|| (parseInt(num)<num));
            return num;
        }
        function checkPrime(prime){
            let count=0;
            for (let i = 2; i < prime / Math.sqrt(2); i++) {
                if (prime % i == 0) {
                    count++;
                }
            }
            result = (count == 0 && prime>=2 ) ? true : false ;
            return(result)
        }
        function main(){
            let prime=inputPrime();
            result=checkPrime(prime);
            result?alert('Prime'):alert('Not Prime');
        }
        main();
    </script>
</body>
</html>
