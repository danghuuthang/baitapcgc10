<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Bài 1</h2>
    <form id='ketqua' action=""></form>
    <script>
        a = parseFloat(prompt('Nhập giá trị a'))
        b = parseFloat(prompt('Nhập giá trị b'))
        result = (a + b < 4) ? 'Below' : 'Over';
        document.getElementById('ketqua').innerHTML = 'KQ là:' + result
    </script>
    <h2>Bài 2</h2>
    <form id='mess' ></form>
    <script>
        login=prompt('Mời bạn nhập')
        message = (login == 'Employee') ?
            'Hello':
            (login=='Director')?
                'Greetings':
                (login=='')?
                'No login':
                '';
        document.getElementById('mess').innerHTML='RESULT:'+message
    </script>
</body>

</html>
