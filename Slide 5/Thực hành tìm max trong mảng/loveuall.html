<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num;
        let index = 0;
        num = parseInt(prompt('Bạn muốn mảng có bao nhiêu phần tử:?'));
        let cout;
        cout = parseInt(prompt('Nhập giá trị cho phần tử thứ 0:'));
        let maxArray = [];
        maxArray[0] = cout;
        let max = maxArray[0];
        for (let i = 1; i < num; i++); {
            num1 = parseInt(prompt('Nhập giá trị cho phần tử'));
            maxArray[i] = num1;
            num1 ='';
            if (max <= maxArray[i]) {
                max = maxArray[i];
                index = i;
            }
        }
        document.write('Giá trị lớn nhất trong mảng là:' + max + ' nằm ở vị trí thứ' + index + 'của mảng');

    </script>
</body>

</html>
