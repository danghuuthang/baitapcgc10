<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function inputLength() {
            let num;
            do {
                num = prompt('Enter the number:');
            }
            while (isNaN(num) || (parseInt(num) < num) || (num <= 0));
            return num;
        }
        function inputArray(num) {
            let Arr = [num];
            for (let i = 0; i < num; i++) {
                do {
                    Arr[i] = parseFloat(prompt('Nhập giá trị cho phần tử thứ:' + i));
                }
                while ((Arr[i] <= 0) || (Arr[i] > 100));
                document.write('Array[' + i + ']=' + Arr[i] + '<br/>');
            }
            return Arr;
        }
        function findMax(Arr) {
            let max = Arr[0];
            for (let i = 0; i < Arr.length; i++) {
                if (max < Arr[i]) {
                    max = Arr[i];
                }
            }
            return max;
        }
        function main() {
            let num = inputLength();
            let Arr = inputArray(num);
            let max = findMax(Arr);
            alert('Max of Array is: ' + max)
        }
        main();
    </script>
</body>

</html>
