<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id=demo></p>
    <script>
        let num = parseInt(prompt('Bạn muốn in ra bao nhiêu số nguyên tố đầu tiên:'));
        let cout =0;
        let cout1=0;
        document.write(num + ' số nguyên tố đầu tiên là:');
        for (let i = 2; i<=i; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    cout++;
                }
            }
            if (cout == 2) {
                    document.write(i+ ' ');
                    cout1++;
                }
            if (cout1==num){
                break;
            }
            cout = 0;
        }
    </script>
</body>

</html>
