<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let fibo=[1,1,2];
        document.write('Số đầu tiên trong dãy fibonacci chia hết cho 5 là:')
        let s;
        for (let i=3; i<=i;i++){
            fibo[i]=fibo[i-1]+fibo[i-2];
            s=fibo[i];
            if (s%5==0){
                document.write(s);
                break;
                
            }         
                
            }
    </script>
</body>
</html>
