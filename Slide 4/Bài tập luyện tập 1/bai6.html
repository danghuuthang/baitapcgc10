<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let cout=0;
        let sum=0;
        let num;
        num = parseInt(prompt('Bạn muốn tính tổng bao nhiêu số đầu tiên chia hết cho 7:'));
        document.write('Tổng '+num+' số đầu tiên chia hết cho 7 là : ')
        for (let i = 1; i <= i; i++) {
            if ((i % 7) == 0) {
                sum = sum + i;
                cout++;
            }
            if (cout == num) {
                document.write(sum);
                break;
            }
        }
    </script>
</body>

</html>
