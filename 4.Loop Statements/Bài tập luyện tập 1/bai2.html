<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let temp;
        temp=parseFloat(prompt('Mời bạn nhập nhiệt độ: '));
        while ((temp<=20) || (temp>=100)){
            if (temp<=20){
            temp=parseFloat(prompt('Tăng nhiệt độ:'));
            }
            if (temp>=100){
            temp=parseFloat(prompt('Giảm nhiệt độ:'));
            }
        }
        document.write('Nhiệt độ ở mức normal:'+temp);
    </script>
</body>
</html>
