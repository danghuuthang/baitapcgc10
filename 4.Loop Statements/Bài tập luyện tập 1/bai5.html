<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                let result;
                result=parseFloat(prompt('Bạn muốn tính tổng bao nhiêu số trong dãy fibonaci:'))
                let cout=0;
                let fibo=[1,1,2];
                let s=4;
                document.write('Tổng '+result+ ' số trong dãy fibonacci đầu tiên là:')
                for (let i=3; i<=i;i++){
                    fibo[i]=fibo[i-1]+fibo[i-2];
                    s+=fibo[i];
                    if (i==result-1) {
                        break;
                    }
                }
                    document.write(s);
        
            </script>
</body>
</html>
