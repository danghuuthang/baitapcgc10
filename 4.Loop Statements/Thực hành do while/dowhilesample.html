<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num=parseFloat(prompt('Enter your number 1->10'));
        }
        while ((num < 1) || (num > 10));
        alert('Số vừa nhập là '+num);

    </script>
</body>
</html>
