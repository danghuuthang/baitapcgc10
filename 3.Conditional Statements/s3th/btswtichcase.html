<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id='input' type="text">
    <input onclick='chuyen()' type="submit" value="Tính Kết quả">
    <form id='result' action=""></form>
    <script>
        function chuyen() {
            var x = parseInt(document.getElementById('input').value);
            switch (x) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 10:
                case 11:
                    document.getElementById('result').innerHTML = ' Tháng' + x + ' có 31 Ngày';
                    break;
                case 2:
                    document.getElementById('result').innerHTML = ' Tháng' + x + ' có 28 hoặc 29 Ngày';
                    break;
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = ' Tháng' + x + ' có 30 Ngày';
                    break;
                default:
                    document.getElementById('result').innerHTML = 'Tào Lao';
                    break;
            }

        }
    </script>

</body>

</html>
